<!DOCTYPE html>
<html>
<head>
    <title>Grandiose</title>
    <style>

        body, html{
            height:100%;
            margin:0;
            padding:0;
        }
        #map-canvas{
            width:100%;
            height:100%;
        }
    </style>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=geometry">
    </script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>

    <script>
        $(document).ready(function(){

            var user  = 'simon';
            var table = 'asteroids';
            var radius_field = 'radius';

            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
            var pos;
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(a){
                  pos = a;
              }, function(){});
            } else {
              console.log('not supported');
            }

            var sql = new cartodb.SQL({ user: user });
            sql.execute("select name, description, ST_X(the_geom), ST_Y(the_geom), {{radius_field}} from {{table}} order by {{radius_field}} ASC", { table: table, radius_field: radius_field })
                    .done(function(data) {
                        _.each(data.rows, function(o){
                            var center = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude); //new google.maps.LatLng(o.st_y, o.st_x);
                            map.setCenter(center);
                            map.setZoom(11);
                            var radius = o.radius;

                            var opts = {
                                strokeColor: "#FF0000",
                                strokeOpacity: 0.8,
                                strokeWeight: 1,
                                fillColor: "#FF0000",
                                fillOpacity: 0.35,
                                map: map,
                                center: center,
                                radius: radius,
                                geodesic: true,
                                draggable: true
                            };
                            new google.maps.Circle(opts);
                        });

                        console.log(data.rows);
                    })
                    .error(function(errors) {
                        // errors contains a list of errors
                        console.log("error:" + err);
                    })



        });
    </script>

</head>
<body>
<div id="map-canvas"></div>

</body>
</html>
